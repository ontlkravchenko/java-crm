<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>java-crm</title>
</head>
<body>
<div th:include="@{elem-menu}" />
<div class="page">
    <form action="#" th:action="@{/wh-create}" th:object="${wh}" method="POST">
        <input type="text" th:field="*{name}" th:value="${wh.name}"
               placeholder="Name" autofocus autocomplete="off">
        <input type="number" th:field="*{capacity}" th:value="${wh.capacity}"
               placeholder="Capacity" autocomplete="off">
        <input type="submit" value="Create">
    </form>
</div>
</body>
</html>
