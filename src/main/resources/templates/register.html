<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java-crm</title>
</head>
<body>
<form action="#" th:action="@{/registerUser}" th:object="${user}" method="POST">
    <input type="text" id="name" th:field="*{username}" placeholder="Yor Username" />
    <input type="password" id="password" th:field="*{password}" placeholder="Your Password" />
    <input type="submit" th:value="Register" />
</form>
</body>
</html>
