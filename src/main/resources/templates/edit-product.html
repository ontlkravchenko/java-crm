<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>java-crm</title>
</head>
<body>
<div th:include="@{elem-menu}" />
<div class="page">
    <div class="container">
        <form action="#" th:action="@{/edit-product}" th:object="${product}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" th:value="${product.name}"
                   placeholder="Name" autofocus autocomplete="off" />
            <textarea name="description" id="description" th:text="${product.description}" th:field="*{description}" cols="32" rows="20"></textarea>
            <input type="number" step="0.001" th:field="*{weightKG}" th:value="${product.weightKG}"
                   placeholder="Weight in KG" autofocus autocomplete="off" />
            <input type="submit" value="Save">
        </form>
    </div>
</div>
</body>
</html>
